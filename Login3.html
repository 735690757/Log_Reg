<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login and Register</title>
    <link rel="stylesheet" href="./css/Login3.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>User Login and Register</h1>
            </div>
            <div class="form-body">
                <form id="login-form" class="active">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="login-username" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="login-button">Login</button>
                    </div>
                    <div class="form-group">
                        <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
                    </div>
                </form>
                <form id="register-form" class="hidden">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="register-username"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="register-email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="register-password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="register-confirm-password"
                            placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="register-button">Register</button>
                    </div>
                    <div class="form-group">
                        <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/Login3.js"></script>
</body>

</html>
